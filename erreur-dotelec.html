<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Erreur</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100;1,300;1,900&display=swap" rel="stylesheet">

        <style>
            *{ margin: 0; padding: 0;}

            body{
                height: 100%;
                font-family: 'Roboto', sans-serif;
                letter-spacing: 1px;
            }

            .container{
                height: 100%;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                padding: 20px;
                color: #231f20;
            }

            .logo{
                width: 200px
            }

            .logo svg{
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 250px
            }

            .erreur{
                margin-left: 20px;
                margin-top: 20px;
                width: 800px;
                height: 100%;
            }

            .erreur h1{
                color: #ce0a24;
                margin-bottom: 10px;
                margin-top: 10px;
                /* font-family: "Avenir Next Pro Bold"; */
                letter-spacing: 5px;
                text-transform: uppercase;
            }

            .erreur h3{
                margin-bottom: 10px;
            }

            .erreur .hr{
                height: 1px;
                background-color: grey;
                width: 100%;
                margin: 20px 0;
            }

            .erreur .title{
                display: flex;
                justify-content: start;
                align-items: center;
            }

            .erreur .title svg.logo-dotelec{
                display: none;
                max-width: 100px;
                margin-right: 30px
            }

            .erreur .title .boutons-action{
                display: flex
            }

            .erreur .title .boutons-action a{
                text-decoration: none;
                padding: 8px 8px;
                margin-bottom: 8px;
                border-radius: 4px;
                margin-right: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                color: #1976d2;
                border: 1px solid rgba(25, 118, 210, 0.5);
                /* transition: ease 0.15s all; */
                transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            }

            .erreur .title .boutons-action a svg{
                fill:#1976d2;
                margin-right: 5px
            }

            .erreur .title .boutons-action a:hover{
                /* box-shadow: 0px 0px 5px black; */
                background-color: rgba(25, 118, 210, 0.04);
                border: 1px solid #1976d2;
            }

            @media screen and (max-width: 800px) {
                .logo{
                    display: none;
                }

                .erreur{
                    margin: 0;
                }

                .erreur .title{
                    margin-bottom: 20px;
                }

                .erreur .title svg.logo-dotelec{
                    display: block;
                    height: 100px;
                    margin-right: 10px
                }
            }

            .logo-template{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <svg>
                    <use xlink:href="#logo-us"/>
                </svg>
            </div>
            <div class="erreur">
                <div class="title">
                    <svg class="logo-dotelec">
                        <use xlink:href="#logo-us"/>
                    </svg>
                    <div>
                        <div class="boutons-action">
                            <a id="lien-retour-dotelec">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24px" width="24px" fill="#000000">
                                    <!-- <path d="M0 0h24v24H0V0z" fill="none"/> -->
                                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                </svg>
                                Retour vers Dotelec
                            </a>
                            <a id="lien-email-erreur">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                    <path d="M0 0h24v24H0V0z" fill="none"/>
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-1 14H5c-.55 0-1-.45-1-1V8l6.94 4.34c.65.41 1.47.41 2.12 0L20 8v9c0 .55-.45 1-1 1zm-7-7L4 6h16l-8 5z"/>
                                </svg>
                                Envoyer l'erreur au support
                            </a>
                        </div>
                        <h1>
                            Erreur
                        </h1>
                    </div>
                </div>
                <!-- <h3>Code : 25, ERR_MSG_BOX</h3> -->
                <h3>[%TITLE%]</h3>
                <!-- <h4>L'élément 'GED_Accueil.APERCU_EstPleinEcran' est inconnu.</h4> -->
                <div class="hr"></div>
                <div class="description" style="max-height: 100%; overflow-y: auto">
                    <div id="error-message">[%MSG%]</div>
                    </br>
                    <i>[%SYS%]</i>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.onload = () =>{
                //Constitution de l'URL vers Dotelec à partir de l'URL actuelle
                const urlDotelec = window.location.protocol + "//" + window.location.host + ":" + window.location.port + "/DotelecWeb";

                //attribution de l'url au lien dédié
                document.getElementById('lien-retour-dotelec').href = urlDotelec;


                //Constitution du bouton email support
                const email = 'support@ulyssoft.com';
                const subject = "Rapport d'erreur sous Dotelec";
                const body = document.getElementById('error-message').innerText;
                const mailtoURI = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                //attribution de l'url au lien dédié
                document.getElementById('lien-email-erreur').href = mailtoURI;
            }
        </script>
